<!DOCTYPE html>
<html>
<head>
    <title>Astrological Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="sky">
    <h1 style="font-family: Verdana, sans-serif; border: 8px groove rgba(28,110,164,0.57); text-align: center; padding: 10px; background-color: rgba(238, 234, 182, 1); box-sizing: border-box; outline: white solid 2px;">Astrological Dice</h1>
  <div>  
    <div style="display: flex; justify-content: space-around; margin-bottom: 8em; margin-top: 8em;">
      <h3 class="result">House: <div id="var1">&nbsp;</div></h3>
        <h3 class="result">Zodiac: <div id="var2">&nbsp;</div></h3>
        <h3 class="result">Planet: <div id="var3">&nbsp;</div></h3>
    </div>
    
    <div style="display: flex; justify-content: center;">
      <button id="reroll-button" class="myButton h3" style="color: black;">
        Reroll
      </button>
    </div>
  </div>
  
    <script>
    
    // Define Lists of Zodiacs and Planets

    zodiac_signs = ["Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo", "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"];

    planets = ["Sun", "Moon", "Mercury", "Venus", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune", "Pluto", "North Node", "South Node"];
    
    // Define function to roll 3 dice
    function fortune() {
    
    
    // Define a random number generator between 1 and 12

    function rollDice() {
        return Math.floor(Math.random() * 12) + 1;
    }

    // Roll the dice three times and assign values to HTML

    var dice1 = rollDice();
    var dice2 = zodiac_signs[rollDice() - 1];
    var dice3 = planets[rollDice() - 1];

        document.getElementById("var1").innerHTML = dice1;
        document.getElementById("var2").innerHTML = dice2;
        document.getElementById("var3").innerHTML = dice3;
    }

    // Listen for clicks on the button and call the fortune function when clicked
    document.getElementById("reroll-button").addEventListener("click", fortune);
    </script>
    <div>    
</body>
</html>
